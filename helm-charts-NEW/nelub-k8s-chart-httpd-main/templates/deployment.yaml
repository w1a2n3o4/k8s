apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-test-httpd-main
  labels:
    app : {{ .Release.Name }}-k8s-test-httpd-main
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      project: {{ .Release.Name }}
  template:
    metadata:
      labels:
        project: {{ .Release.Name }}
    spec:
      containers:
        - name : {{ .Release.Name }}-httpd-main
          image: {{ .Values.container.image }}
          ports:
            - containerPort: 80
