apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nodeport
  labels:
    app : {{ .Release.Name }}-k8s-testnodeport
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      project: {{ .Release.Name }}
  template:
    metadata:
      labels:
        project: {{ .Release.Name }}
    spec:
      containers:
        - name : {{ .Release.Name }}-nodeport
          image: {{ .Values.container.image }}
          ports:
            - containerPort: 80
