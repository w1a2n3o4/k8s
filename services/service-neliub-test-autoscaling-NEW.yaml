apiVersion: apps/v1
kind: Deployment
metadata:
  name: neliub-svc-test-as
  labels:
    app: neliub-svc-test-as
spec:
  selector:
    matchLabels:
      project: neliub-svc-as #Service will look for those PODS Labels
  template:
    metadata:
      labels:
        project: neliub-svc-as
    spec:
      containers:
         - name: my-k8s-app-v2
           image: w1a2n3o4/k8s-app-25-v2:latest
           ports:
             - containerPort: 80

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neliub-svc-as
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neliub-svc-test-as
  minReplicas: 5
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50

---

apiVersion: v1
kind: Service
metadata:
  name: my-svc-neliub-as
  labels:
    enc: prod
    owner: neliub_ivan
spec:
  selector:
    project: neliub-svc-as #Selecting PODS with those Labels
  ports:
    - name: app-listener-as      
      protocol: TCP
      port: 80 #Port on Load Balancer
      targetPort: 80 #Port on POD
  type: NodePort # Или LoadBalancer/NodePort, если нужно
